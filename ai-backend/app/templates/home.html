<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service_name }} API Gateway</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --surface: rgba(255, 255, 255, 0.85);
            --surface-dark: rgba(32, 32, 35, 0.85);
            --primary: #3f51b5;
            --primary-dark: #7c9aff;
            --text: #1c2333;
            --text-muted: #4a5568;
            --border-radius: 18px;
            background: linear-gradient(160deg, #eef2ff, #f8fafc);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                background: linear-gradient(160deg, #1f2937, #0f172a);
                --surface: rgba(31, 41, 55, 0.9);
                --surface-dark: rgba(17, 24, 39, 0.92);
                --text: #f1f5f9;
                --text-muted: #cbd5f5;
            }
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: inherit;
        }

        .container {
            width: min(960px, 90vw);
            padding: 48px;
            border-radius: var(--border-radius);
            background: var(--surface);
            box-shadow: 0 30px 60px -35px rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
        }

        h1 {
            margin: 0;
            font-size: clamp(2rem, 5vw, 2.75rem);
            color: var(--text);
        }

        p.lead {
            margin: 16px 0 40px;
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--text-muted);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            padding: 24px;
            border-radius: calc(var(--border-radius) - 6px);
            background: var(--surface-dark);
            color: var(--text);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 12px 35px -20px rgba(15, 23, 42, 0.7);
        }

        .card:hover, .card:focus-visible {
            transform: translateY(-4px);
            box-shadow: 0 18px 36px -18px rgba(63, 81, 181, 0.6);
        }

        .card span.path {
            display: block;
            margin-top: 12px;
            font-family: "JetBrains Mono", "Fira Code", ui-monospace, SFMono-Regular, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.9rem;
            color: var(--primary-dark);
        }

        footer {
            margin-top: 48px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>{{ service_name }}</h1>
        <p class="lead">Version {{ service_version }} â€¢ Your gateway to the Brief2Bill API. Use the links below to explore documentation, integrations, and operational endpoints.</p>
        <section class="grid">
            {% for name, link in links %}
            <a class="card" href="{{ link.url }}">
                <strong>{{ link.label }}</strong>
                <span class="path">{{ link.url }}</span>
            </a>
            {% endfor %}
        </section>
        <footer>Rendered at {{ timestamp }}</footer>
    </main>
</body>
</html>
